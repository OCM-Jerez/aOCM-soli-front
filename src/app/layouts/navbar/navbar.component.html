<nav class="OCM-navbar">

  <div class="OCM-navbar--brand">
    <div class="OCM-navbar--brand--logo">
      <a href="http://ocmjerez.org"></a>
    </div>
    <div class="OCM-navbar--brand--text">
      Observatorio Ciudadano Municipal de Jerez
    </div>
  </div>
  <div class="OCM-navbar--titulo">
    Solicitudes realizadas al Portal de Transparencia del Ayuntamiento de Jerez
  </div>

  <div></div> <!-- Esto es para centrar el titulo -->

  <div class="OCM-navbar--menu">

    <span class="OCM-navbar--span">Entidades </span>
    <select class="OCM-navbar--select" (change)="onSelectEntidad($event.target)">
      <option class="OCM-navbar--select-content" *ngFor="let entidad of entidades" value="{{entidad.id}}">
        {{entidad.opcion}}
      </option>
    </select>

    <a *ngIf="isAdmin" href="#" role="button" style="display: inline-block">
      <fa-icon [icon]="faBell" size="1x"></fa-icon>
    </a>

    <img *ngIf="isAdmin" class="OCM-avatar" src="https://imgur.com/U9nIlOB.jpg" />
    <img *ngIf="!isAdmin" class="OCM-avatar" src="https://i.imgur.com/C4egmYM.jpg" />

    <span class="OCM-navbar--span">{{ userLoged }} </span>
    <select class="OCM-navbar--select" (change)="onSelectOption($event.target)">
      <option class="OCM-navbar--select-content" *ngFor="let opcion of opciones" value="{{opcion.id}}">
        {{opcion.opcion}}
      </option>
    </select>

  </div>

</nav>
