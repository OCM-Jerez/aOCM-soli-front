<header>
  <div class="myNavbarInterior">
    <a href="http://ocmjerez.org">
      <span class="myLogo-img"></span>
      <span class="myLogo-text">OCM</span>
    </a>
    <nav class="myNavbar">
      <ul>
        <li>
          <p-splitButton
            *ngIf="isAdmin"
            icon="pi pi-plus"
            label="Entidades"
            [model]="entidades"
            styleClass="p-button-OCM"
          >
          </p-splitButton>
        </li>
        <li>
          <a
            *ngIf="isAdmin"
            href="#"
            role="button"
            style="display: inline-block"
          >
            <fa-icon [icon]="faBell" size="1x"></fa-icon>
          </a>
        </li>
        <li>
          <img
            src="https://i.imgur.com/C4egmYM.jpg"
            class="rounded-circle"
            width="25"
          />
        </li>
        <li>
          <p-splitButton
            label="{{ userLoged }}"
            [model]="opciones"
            styleClass="p-button-OCM"
          >
          </p-splitButton>
        </li>
      </ul>
    </nav>
  </div>
</header>
