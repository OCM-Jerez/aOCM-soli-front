<header>
  <div class="myNavbarInterior">
    <a href="http://ocmjerez.org">
      <span class="myLogo-img"></span>
      <span class="myLogo-text">Observatorio Ciudadano Municipal de Jerez</span>
    </a>
    <nav class="myNavbar">
      <ul>
        <li>
          <p-splitButton
            *ngIf="isAdmin"
            icon="pi pi-plus"
            label="Entidades"
            [model]="entidades"
            styleClass="p-button-OCM"
          >
          </p-splitButton>
        </li>
        <li>
          <a
            *ngIf="isAdmin"
            href="#"
            role="button"
            style="display: inline-block"
          >
            <fa-icon [icon]="faBell" size="1x"></fa-icon>
          </a>
        </li>
        <li>
          <p-avatar
           image="https://imgur.com/U9nIlOB.jpg"
           shape="circle"
           width="15"
          ></p-avatar>
        </li>
        <li>
          <p-splitButton
            label="{{ userLoged }}"
            [model]="opciones"
            styleClass="p-button-OCM"
          >
          </p-splitButton>
        </li>
      </ul>
    </nav>
  </div>
</header>
