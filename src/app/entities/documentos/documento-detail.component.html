<div class="row justify-content-center">
    <div class="col-8">
        <div >
            <h2><span>Datos documento</span></h2>
            <hr>

            <dl class="row-md">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{ documento?.nombreDocumento }}</span>
                </dd>

                <!-- <dt><span>Fichero</span></dt> -->

                <dt><span>Observaci√≥n</span></dt>
                <dd>
                    <span>{{ documento?.observacion }}</span>
                </dd>
                <dt><span>Ruta</span></dt>
                <dd>
                    <span>{{ documento?.ruta }}</span>
                </dd>
                <dt><span>Privado</span></dt>

                <dt><span>Solicitud</span></dt>

            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <!-- <fa-icon icon="arrow-left"></fa-icon> -->
                &nbsp;<span>Cancelar</span>
            </button>

            <button type="button"
                   [routerLink]="['/documentos/edit', documento?.id]"
                    class="btn btn-primary">
                <!-- <fa-icon icon="pencil-alt"></fa-icon> -->
                &nbsp;<span>Editar</span>
            </button>
        </div>
    </div>
</div>
