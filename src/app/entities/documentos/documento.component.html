<div class="p-grid p-shadow-24" style="margin: 30px">
  <p-table #dt [value]="documentos" [rowHover]="true" [rows]="10" [paginator]="true" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" sortField="fechaSubida"
    [sortOrder]="-1">

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombreDocumento" class="OCM-th--24">
          Nombre documento
          <p-sortIcon field="nombreDocumento"></p-sortIcon>
        </th>

        <th pSortableColumn="fechaSubida" class="OCM-th--24">
          Fecha subida
          <p-sortIcon field="fechaSubida"></p-sortIcon>
        </th>

        <th pSortableColumn="solicitud.descripcion" class="OCM-th--24">
          solicitud.descripcion
          <p-sortIcon field="solicitud.descripcion"></p-sortIcon>
        </th>

        <th pColumn="observacion" field="observacion" class="OCM-th--24">
          Observacion
          <!-- <p-sortIcon field="observacion"></p-sortIcon> -->
        </th>

        <th class="OCM-th--6"></th> <!-- Espacio para botón Ver -->
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-documentos>
      <tr>
        <td>{{ documentos.nombreDocumento }}</td>
        <td>{{ documentos.fechaSubida | date: 'dd.MM.yyyy' }}</td>
        <td>{{ documentos.solicitud.year }}-{{ documentos.solicitud.code }} {{ documentos.solicitud.descripcion }}</td>
        <td>{{ documentos.observacion }}</td>
        <td class="text-right">
          <button pButton [routerLink]="['/documentos/details', documentos.id]" class="p-button-rounded p-button-info"
            type="button" icon="pi pi-eye" iconPos="left" label="Ver" style="height: 32px "></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>


<div class="p-col-1 p-shadow-24"
  style="margin-top: 30px; margin-bottom: 20px; margin-left: 20px; display: flex; flex-direction: row; justify-content: space-around ">
  <button pButton (click)="previousState()" class="p-button-rounded p-button-primary" type="button"
    icon="pi pi-chevron-circle-left" iconPos="left" label="Atras"></button>
</div>
