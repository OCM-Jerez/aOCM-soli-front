<div class="p-text-center mam-tituloComponent">{{ textoCabecera }}</div>

<form [formGroup]="editForm" #formDirective="ngForm" (ngSubmit)="save()">
  <div
    class="p-grid p-shadow-24"
    style="margin-left: 100px; margin-right: 100px"
  >
    <div class="p-col-1"></div>
    <div class="p-col-5">
      <div style="margin-top: 20px">
        <label class="mam-label">Descripci√≥n</label>
        <div class="input-group">
          <input
            id="descripcion"
            type="text"
            class="form-control"
            formControlName="descripcion"
            style="width: 90%"
          />
        </div>
      </div>

      <!-- https://www.udemy.com/course/angular-fernando-herrera/learn/lecture/24207454#overview -->
      <div>
        <label class="mam-label">Tipo:</label>
        <div>
          <select class="form-control" formControlName="documentoType">
            <!-- <option value="">-- Seleccione tipo documento --</option> -->
            <option *ngFor="let tipo of tipos" [value]="tipo | lowercase">
              {{ tipo }}
            </option>
          </select>
        </div>
      </div>

      <div style="margin-top: 20px">
        <label class="mam-label">Fecha</label>
        <div class="input-group">
          <p-calendar
            [(ngModel)]="date"
            dateFormat="yy-mm-dd"
            [showButtonBar]="true"
            [showIcon]="true"
            formControlName="fechaSolicitud"
          ></p-calendar>
        </div>
      </div>

      <div style="margin-top: 20px">
        <label class="mam-label">Observaciones</label>
        <div class="input-group">
          <input
            id="field_descripcion"
            type="text"
            class="form-control"
            formControlName="observacion"
            style="width: 90%"
          />
        </div>
      </div>

      <div style="margin-top: 20px">
        <div class="input-group">
          <label class="mam-label" style="margin-right: 20px">Privado</label>
          <input
            type="checkbox"
            class="form-control"
            name="privado"
            id="field_privado"
            formControlName="privado"
          />
        </div>
      </div>
    </div>

    <!-- En lugar de grabar los ficheros en la BBDD el registro guardara el enlace Drive del OCM -->
    <div class="p-col-5">
      <label class="mam-label">Ruta del archivo</label>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="ruta"
          id="field_documento"
          formControlName="ruta"
          style="width: 90%"
        />
      </div>
    </div>

    <div class="p-col-1"></div>
  </div>
</form>

<!-- Botones -->
<div class="col-1 p-shadow-24" style="margin-top: 60px; margin-bottom: 20px">
  <button
    pButton
    (click)="previousState()"
    class="p-button-rounded p-button-primary"
    type="button"
    icon="pi pi-chevron-circle-left"
    iconPos="left"
    label="Atras"
  ></button>

  <!-- [routerLink]="['/documentos/edit', documento?.id]" -->
  <button
    pButton
    (click)="save()"
    class="p-button-rounded p-button-success"
    type="button"
    icon="pi pi-user-edit"
    iconPos="left"
    label="Grabar"
  ></button>

  <!-- (click)="delete(documento!)" -->
  <button
    *ngIf="isSaving"
    pButton
    class="p-button-rounded p-button-danger"
    type="button"
    icon="pi pi-trash"
    iconPos="left"
    label="Borrar"
  ></button>
</div>
