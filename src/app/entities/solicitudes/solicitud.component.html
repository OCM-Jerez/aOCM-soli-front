<div>
  <h2>
      <span id="user-management-page-heading">Solicitudes</span>
      <button class="btn btn-primary float-right ">
          <span>Create a new User</span>
      </button>
  </h2>


    <div class="table-responsive col-8">
      <table class="table table-striped">
          <thead>
              <tr >
                  <th scope="col"><span >Login</span></th>
                  <th scope="col"><span >Email</span></th>
                  <th scope="col"></th>
                  <th scope="col"><span >Lang Key</span> </th>
                  <th scope="col"><span >Profiles</span></th>
                  <th scope="col"><span >Created Date</span></th>
                  <th scope="col"><span >Last Modified By</span></th>
                  <th scope="col"><span>Last Modified Date</span></th>
                  <th scope="col"></th>
              </tr>
          </thead>
          <!-- <tbody *ngIf="users"> -->
            <tbody>

              <tr *ngFor="let solicitud of solicitudes">
                  <td>{{ solicitud.descripcion }}</td>
                  <td>{{ solicitud.fechaSolicitud }}</td>
                  <td>
                      <!-- <button class="btn btn-danger btn-sm" (click)="setActive(user, true)" *ngIf="!user.activated"
                              >Deactivated</button>
                      <button class="btn btn-success btn-sm" (click)="setActive(user, false)" *ngIf="user.activated"
                              >Activated</button> -->
                  </td>
                  <td>{{solicitud.fechaRespuesta }}</td>
                  <!-- <td>
                      <div *ngFor="let authority of user.authorities">
                          <span class="badge badge-info">{{ authority }}</span>
                      </div>
                  </td> -->
                  <td>{{ solicitud.fechaRespuesta}}</td>
                  <td>{{ solicitud.fechaRespuesta }}</td>
                  <td>{{ solicitud.fechaRespuesta}}</td>
                  <td class="text-right">
                      <div class="btn-group">
                          <button type="submit"

                                  class="btn btn-info btn-sm">
                              <!-- <fa-icon icon="eye"></fa-icon> -->
                              <span class="d-none d-md-inline" >View</span>
                          </button>

                          <button type="submit"

                                  queryParamsHandling="merge"
                                  class="btn btn-primary btn-sm">
                              <!-- <fa-icon icon="pencil-alt"></fa-icon> -->
                              <span class="d-none d-md-inline" >Edit</span>
                          </button>

                          <button type="button" (click)="delete(solicitud)"
                                  class="btn btn-danger btn-sm" >
                              <!-- <fa-icon icon="times"></fa-icon> -->
                              <span class="d-none d-md-inline" >Delete</span>
                          </button>
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>


</div>
