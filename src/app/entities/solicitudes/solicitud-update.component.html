<div class="row justify-content-center" style="margin-top: 20px">
  <div class="col-8">
    <form [formGroup]="editForm" #formDirective="ngForm" (ngSubmit)="save()">
      <h2> {{ textoCabecera }}</h2>
      <hr />

      <div>
        <div class="form-group">
          <!--  <label for="field_descripcion" class="form-control-label"
         ? Si utilizo la etiqueta for permite hacer click sobre la etiqueta
         ? y seleccionar치 el input asociado.
         ? Esto puede tener sentido en botones o selectores, pero no en input.
        https://stackoverflow.com/questions/18432376/what-does-for-attribute-do-in-html-label-tag/18432439-->
          <!-- ! Esta class no hace nada. -->
          <label class="form-control-label">Descripci칩n</label>
          <input
            id="field_descripcion"
            type="text"
            class="form-control"
            formControlName="descripcion"
          />
        </div>

        <div class="form-group">
          <!-- TODO! a침adir DatePicker. -->
          <label class="form-control-label">Fecha solicitud (aaaa-mm-dd)</label>
          <div class="input-group">
            <!-- ngbDatepicker #fechaSolicitudDp="ngbDatepicker" -->
            <input
              id="field_fechaSolicitud"
              type="text"
              class="form-control"
              style="max-width: 120px"
              formControlName="fechaSolicitud"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label">Fecha respuesta</label>
          <div class="input-group">
            <input
              id="field_fechaRespuesta"
              type="text"
              class="form-control"
              style="max-width: 120px"
              formControlName="fechaRespuesta"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label">Observaci칩n</label>
          <input
            id="field_observacion"
            type="text"
            class="form-control"
            formControlName="observacion"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon [icon]="faWindowClose"></fa-icon>
          &nbsp;<span>Cancelar</span>
        </button>

        <!-- [disabled]="editForm.invalid || isSaving" -->
        <button type="submit" id="save-entity" class="btn btn-primary">
          <fa-icon [icon]="faSave"></fa-icon>
          &nbsp;<span>Grabar</span>
        </button>
      </div>
    </form>
  </div>
</div>
