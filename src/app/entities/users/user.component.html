<div class="p-grid p-shadow-24" style="margin: 30px">
    <p-table #dt [value]="users" [rowHover]="true" [rows]="10" [paginator]="true" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" sortField="fechaSubida"
        [sortOrder]="-1">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Login" class="OCM-th--5">
                    Login
                    <p-sortIcon field="login"></p-sortIcon>
                </th>
                <th pSortableColumn="mail" class="OCM-th--10">
                    Mail
                    <p-sortIcon field="mail"></p-sortIcon>
                </th>
                <th pSortableColumn="Lenguaje" class="OCM-th--5">
                    Lenguaje
                    <p-sortIcon field="Lenguaje"></p-sortIcon>
                </th>
                <th pSortableColumn="createdDate" class="OCM-th--10">
                    createdDate
                    <p-sortIcon field="createdDate"></p-sortIcon>
                </th>
                <th pColumn="lastModifiedBy" field="observacion" class="OCM-th--10">
                    lastModifiedBy
                </th>
                <th class="OCM-th--6"></th> <!-- Espacio para botÃ³n Ver -->
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-users>
            <tr>
                <td>{{ users.login }}</td>
                <td>{{ users.email }}</td>
                <td>{{ users.langKey }}</td>
                <td>{{ users.createdDate}}</td>
                <td>{{ users.lastModifiedBy }}</td>
                <td class="text-right">
                    <button pButton [routerLink]="['/documentos/details', users.id]"
                        class="p-button-rounded p-button-info" type="button" icon="pi pi-eye" iconPos="left" label="Ver"
                        style="height: 32px "></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="p-col-1 p-shadow-24"
    style="margin-top: 30px; margin-bottom: 20px; margin-left: 20px; display: flex; flex-direction: row; justify-content: space-around ">
    <button pButton (click)="previousState()" class="p-button-rounded p-button-primary" type="button"
        icon="pi pi-chevron-circle-left" iconPos="left" label="Atras"></button>
</div>
