version: '3.7'

services:
  ocm-data-base:
    container_name: ocm-data-base
    image: mysql:8.0.20
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp --sql_mode="" --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'ocm'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'root'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'M163lr9u6j2v'
    ports:
      - 3306:3306
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
  ocm-front:
    container_name: ocm-front
    build:
      context: .
    ports:
      - '8080:80'
    depends_on:
      - ocm-data-base
    links:
      - ocm-data-base
  ocm-back:
    container_name: ocm-back
    build:
      context: ../OCM-soli-back
    ports:
      - '8081:8081'
    environment:
      - DATABASE_URL=mysql://root:M163lr9u6j2v@ocm-data-base/ocm # TODO Cambiar despues el usuario y contrase√±a
      - NODE_ENV=prod
    depends_on:
      - ocm-data-base
    links:
      - ocm-data-base
volumes:
  my-db:
